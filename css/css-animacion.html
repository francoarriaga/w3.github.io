<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #div1{
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: example1;
        animation-duration: 4s;
      }
      
      @keyframes example1 {
        from {background-color: red;}
        to {background-color: yellow;}
      }
      /**/
      #div2 {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example2;
  animation-duration: 4s;
}

@keyframes example2 {
  0%   {background-color: red;}
  25%  {background-color: rgb(43, 43, 32);}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
/**/
#div3 {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example3;
  animation-duration: 4s;
}

@keyframes example3 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
/**/
#div4 {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example4;
  animation-duration: 4s;
  animation-delay: 2s;
}

@keyframes example4 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
/**/
#div5 {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example5;
  animation-duration: 4s;
  animation-iteration-count: 3;
}

@keyframes example5 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
/**/
#div6 {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example6;
  animation-duration: 4s;
  animation-iteration-count: infinite;
}

@keyframes example6 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
/**/
#div7 {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example7;
  animation-duration: 4s;
  animation-direction: reverse;  
}

@keyframes example7 {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
/**/
#div8,#div9,#div10,#div11,#div12 {
  width: 100px;
  height: 50px;
  background-color: red;
  font-weight: bold;
  position: relative;
  animation: mymove1 5s infinite;
}

#div8 {animation-timing-function: linear;}
#div9 {animation-timing-function: ease;}
#div10 {animation-timing-function: ease-in;}
#div11{animation-timing-function: ease-out;}
#div12{animation-timing-function: ease-in-out;}

@keyframes mymove1 {
  from {left: 0px;}
  to {left: 300px;}
}
      </style>
</head>
<body>
  <button type="button"><a href="../indic.html">Regresar</a></button>
    <h1>Â° CSS Animations</h1>

    <h2>Create animations</h2>
    <div id="div1"></div>

    <h2>Change background color</h2>
    <div id="div2"></div>

    <h2>Change background and position</h2>
    <div id="div3"></div>

    <h2>Delay animation</h2>
    <div id="div4"></div>

    <h2>Run animation 3 times</h2>
    <div id="div5"></div>

    <h2>Run animation loop</h2>
    <div id="div6"></div>

    <h2>Run animation in reverse direction</h2>
    <div id="div7"></div>

    <h2>Run animation in alternate cicles</h2>
        <div id="div8">linear</div>
        <div id="div9">ease</div>
        <div id="div10">ease-in</div>
        <div id="div11">ease-out</div>
        <div id="div12">ease-in-out</div>
</body>
</html>
