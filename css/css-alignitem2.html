<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          padding: 0;
        }
        
        .container {
          position: relative;
          width: 100%;
        }
        
        .right {
          position: absolute;
          right: 0px;
          width: 300px;
          background-color: #b0e0e6;
        }
        </style>
</head>
<body>
  <button type="button"><a href="../css/css-alignitem.html">Regresar</a></button> 
    <h2>Left/Right aligning with position</h2>
    <div class="container">
        <div class="right">
          <p><b>Note:</b> When aligning using the position property, always include the !DOCTYPE declaration! If missing, it can produce strange results in IE browsers.</p>
        </div>
      </div>

      
</body>
</html>
