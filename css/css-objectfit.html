<body>
    <button type="button"><a href="../indic.html" style="float: left;">Regresar</a></button> 
    <h1>Object-fit</h1>

    <h2>Use object-fit: cover</h2>
    <img src="../medios/paisajelago.jpg" alt="Paris" width="400" height="300" style="width: 200px;
    height: 300px;
    object-fit: cover;">

    <h2>Use object-fit: contain</h2>
    <img src="../medios/paisajelago.jpg" alt="Paris" width="400" height="300" style="width: 200px;
    height: 300px;
    object-fit: contain;">

    <h2>Use object-fit: fill</h2>
    <img src="../medios/paisajelago.jpg" alt="Paris" width="400" height="300" style="width: 200px;
    height: 300px;
    object-fit: fill;">

    <h2>Use object-fit: none</h2>
    <img src="../medios/paisajelago.jpg" alt="Paris" width="400" height="300" style="width: 200px;
    height: 300px;
    object-fit: none;">

    <h2>Use object-fit: scale-down</h2>
    <img src="../medios/paisajelago.jpg" alt="Paris" width="400" height="300" style="width: 200px;
    height: 300px;
    object-fit: scale-down;">

</body>
