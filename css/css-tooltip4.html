<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  
  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: 100%;
  left: 50%;
  margin-left: -60px;
   
  /**/
  
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

/**/
.p1{
  position: relative;
}
.p2{
  position: absolute;
}
    </style>
</head>
<body style="text-align:center;">
  <div class="p1">
    <div class="p2">
      <button type="button"><a href="../css/css-tooltip.html" style="float: left;">Regresar</a></button> 
    </div>  
<br><br><br>

    <h2>Bottom tooltip</h2>
    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </div>
</body>
</html>
