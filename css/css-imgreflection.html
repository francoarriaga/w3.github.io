    <h2>Reflection below  the image</h2>
    <img src="../medios/foco_on.gif" style="-webkit-box-reflect: below;" width="50px" height="50px">
<br><br><br>
    <h2>Refleciton to the right of the image</h2>
    <img src="../medios/foco_on.gif" style="-webkit-box-reflect: right;" width="50px" height="50px">

    <h2>Gap between the image and the reflection</h2>
    <img src="../medios/foco_on.gif" style="-webkit-box-reflect: below; -webkit-box-reflect: below 20px;" width="50px" height="50px">
<br> <br><br><br><br>
    <h2>Fade-out effect on the reflection</h2>
    <img src="../medios/foco_on.gif" style="-webkit-box-reflect: below; -webkit-box-reflect: below 5px; -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));" width="50px" height="50px">
