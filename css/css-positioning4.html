<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  position: relative;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 18px;
}
.topright {
  position: absolute;
  top: 8px;
  right: 16px;
  font-size: 18px;
}
.bottomleft {
  position: absolute;
  bottom: 8px;
  left: 16px;
  font-size: 18px;
}
.bottomright {
  position: absolute;
  bottom: 8px;
  right: 16px;
  font-size: 18px;
}
.center {
  position: absolute;
  top: 50%;
  width: 100%;
  text-align: center;
  font-size: 18px;
}

img { 
  width: 100%;
  height: auto;
  opacity: 0.3;
}
/**/
.main{
    position: absolute;
}
.main2{
    position: relative;
    bottom: -250px;
}
    </style>
</head>
<body>
    <h2>Position image text</h2>
    <div class="container">
        <img src="../medios/paisaje.jpg" alt="Cinque Terre" width="1000" height="300">
        <div class="topleft">Top Left</div>
        <div class="topright">Top rigth</div>
        <div class="bottomleft">Bottom left</div>
        <div class="bottomright">Bottom right</div>
        <div class="center">Center</div>
      </div>


      <div class="main">
        <div class="main2" >
        
            <button type="button"> <a href="../css/css-positioning.html">Regresar</a></button>
        </div>
    
    </div>
</body>
</html>
