    <h1>JSON objects</h1>


    <h2>Accessing properties using .property</h2>
    <p id="demo"></p>

<script>
const myJSON = '{"name":"John", "age":30, "car":null}';
const myObj = JSON.parse(myJSON);
document.getElementById("demo").innerHTML = myObj.name;
</script>

<h2>Accessing properties using [property]</h2>
<p id="demo1"></p>

<script>
const myJSON1 = '{"name":"John", "age":30, "car":null}';
const myObj1 = JSON.parse(myJSON1);
document.getElementById("demo1").innerHTML = myObj1["name"];
</script>

<h2>Looping through properties</h2>
<p id="demo2"></p>

<script>
const myJSON2 = '{"name":"John", "age":30, "car":null}';
const myObj2 = JSON.parse(myJSON2);

let text = "";
for (const x in myObj2) {
  text += x + ", ";
}
document.getElementById("demo2").innerHTML = text;
</script>

<h2>Looping through property values</h2>
<p id="demo3"></p>

<script>
const myJSON3 = '{"name":"John", "age":30, "car":null}';
const myObj3 = JSON.parse(myJSON3);

let text3 = "";
for (const x in myObj3) {
  text3 += myObj3[x] + ", ";
}
document.getElementById("demo3").innerHTML = text3;
</script>

<h2>Access nested JSON objects</h2>
<p id="demo4"></p>

<script>
const myObj4 = {
  "name":"John",
  "age":30,
  "cars": {
  "car1":"Ford",
  "car2":"BMW",
  "car3":"Fiat"
  }
}
document.getElementById("demo4").innerHTML = myObj4.cars.car2;
</script>

<h2>Modify values using the dot notation</h2>
<p id="demo5"></p>

<script>
let x5 = "";
let myObj5 = {
  "name":"John",
  "age":30,
  "cars": {
  "car1":"Ford",
  "car2":"BMW",
  "car3":"Fiat"
  }
}
myObj5.cars.car2 = "Mercedes";

for (let i in myObj5.cars) {
  x5 += myObj5.cars[i] + "<br>";
}

document.getElementById("demo5").innerHTML = x5;
</script>


<h2>Modify values using the bracket notation</h2>
<p id="demo6"></p>

<script>
let x6 = "";
let myObj6 = {
  "name":"John",
  "age":30,
  "cars": {
  "car1":"Ford",
  "car2":"BMW",
  "car3":"Fiat"
  }
}
myObj6.cars["car2"] = "Mercedes";

for (let i in myObj6.cars) {
  x6 += myObj6.cars[i] + "<br>";
}

document.getElementById("demo6").innerHTML = x6;
</script>


<h2>Delete object properties</h2>
<p id="demo7"></p>

<script>
let x7 = "";
let myObj7 = {
  "name":"John",
  "age":30,
  "cars": {
  "car1":"Ford",
  "car2":"BMW",
  "car3":"Fiat"
  }
}
delete myObj7.cars.car2;

for (let i in myObj7.cars) {
  x7 += myObj7.cars[i] + "<br>";
}

document.getElementById("demo7").innerHTML = x7;
</script>
</body>
</html>
